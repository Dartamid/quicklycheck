{% extends "base.html" %}
{% load static %}
{% block title %} Мои классы {% endblock %}

{% block content %}
    <div class="content margintop100">
    <div class="classlist">
        <div class="classlist_title">
            <div class="eco highlight">Мои классы </div>
            <a href="{% url 'add_class' %}" class="nodec material-symbols-rounded plus">add</a>
        </div>
        {% for class in classes %}
        <div class="class">
            <div class="class_title">
                {{ class.number }} "{{ class.letter }}" класс
            </div>
            <div class="class_actions">
                <a href="{% url 'class_detail' class.pk %}" class="nodec class_open">Открыть</a>
                <a href="{% url 'delete_class' class.pk %}" class="nodec class_delete">Удалить</a>
            </div>

        </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
